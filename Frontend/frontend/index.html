<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAI - Smart Agricultural Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="background-layers">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
        </div>
    </div>

    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>FarmAI</h1>
                </div>
                <p class="tagline">Intelligent Farming Companion</p>
            </div>

            <nav class="main-nav">
                <div class="nav-wrapper">
                    <div class="nav-item active-link" data-section="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item" data-section="weather">
                        <i class="fas fa-cloud-sun"></i>
                        <span>Weather</span>
                    </div>
                    <div class="nav-item" data-section="disease">
                        <i class="fas fa-leaf"></i>
                        <span>Disease Detection</span>
                    </div>
                    <div class="nav-item" data-section="irrigation">
                        <i class="fas fa-tint"></i>
                        <span>Irrigation</span>
                    </div>
                    <div class="nav-item" data-section="fertilizer">
                        <i class="fas fa-flask"></i>
                        <span>Fertilizer</span>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard-section" class="section active">
                <div class="dashboard-grid">
                    <div class="dashboard-card weather-card">
                        <div class="card-header">
                            <i class="fas fa-cloud-sun"></i>
                            <h3>Weather Overview</h3>
                        </div>
                        <div class="card-content" id="dashboard-weather">
                            <p>Loading weather data...</p>
                        </div>
                    </div>

                    <div class="dashboard-card crop-health-card">
                        <div class="card-header">
                            <i class="fas fa-leaf"></i>
                            <h3>Crop Health</h3>
                        </div>
                        <div class="card-content" id="dashboard-crop-health">
                            <p>No recent disease detections</p>
                        </div>
                    </div>

                    <div class="dashboard-card irrigation-card">
                        <div class="card-header">
                            <i class="fas fa-tint"></i>
                            <h3>Irrigation Status</h3>
                        </div>
                        <div class="card-content" id="dashboard-irrigation">
                            <p>Checking irrigation needs...</p>
                        </div>
                    </div>

                    <div class="dashboard-card fertilizer-card">
                        <div class="card-header">
                            <i class="fas fa-flask"></i>
                            <h3>Fertilizer Recommendations</h3>
                        </div>
                        <div class="card-content" id="dashboard-fertilizer">
                            <p>No current recommendations</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
