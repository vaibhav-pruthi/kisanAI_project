<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAI - Weather Forecast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="background-layers">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
        </div>
    </div>

    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>FarmAI</h1>
                </div>
                <p class="tagline">Intelligent Farming Companion</p>
            </div>

            <nav class="main-nav">
                <div class="nav-wrapper">
                    <div class="nav-item" data-section="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item active-link" data-section="weather">
                        <i class="fas fa-cloud-sun"></i>
                        <span>Weather</span>
                    </div>
                    <div class="nav-item" data-section="disease">
                        <i class="fas fa-leaf"></i>
                        <span>Disease Detection</span>
                    </div>
                    <div class="nav-item" data-section="irrigation">
                        <i class="fas fa-tint"></i>
                        <span>Irrigation</span>
                    </div>
                    <div class="nav-item" data-section="fertilizer">
                        <i class="fas fa-flask"></i>
                        <span>Fertilizer</span>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <!-- Weather Forecast Section -->
            <section id="weather-section" class="section active">
                <div class="section-content">
                    <h2>Detailed Weather Forecast</h2>
                    <div class="weather-input-container">
                        <div class="input-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="location-input" placeholder="Enter your farm location">
                        </div>
                        <button class="btn-primary" onclick="fetchWeatherForecast()">Get Forecast</button>
                    </div>
                    <div id="weather-results" class="results-container"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
