<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm AI Assistant - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Farming Background Elements -->
    <div class="sun"></div>
    
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    
    <div class="wheat-field" id="wheat-field"></div>
    
    <div class="tractor">
        <div class="tractor-body"></div>
        <div class="tractor-cabin"></div>
        <div class="tractor-wheel front"></div>
        <div class="tractor-wheel back"></div>
    </div>
    
    <div class="bird b1">✈</div>
    <div class="bird b2">✈</div>
    <div class="bird b3">✈</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">Farm AI Assistant</a>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h2>Login Here</h2>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Email-id or Phone-no"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                    >
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
