<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAI - Weather Forecast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="background-layers">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
        </div>
    </div>

    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>FarmAI</h1>
                </div>
                <p class="tagline">Intelligent Farming Companion</p>
            </div>

            <nav class="main-nav">
                <div class="nav-wrapper">
                    <div class="nav-item" data-section="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item" data-section="weather">
                        <i class="fas fa-cloud-sun"></i>
                        <span>Weather</span>
                    </div>
                    <div class="nav-item" data-section="disease">
                        <i class="fas fa-leaf"></i>
                        <span>Disease Detection</span>
                    </div>
                    <div class="nav-item" data-section="irrigation">
                        <i class="fas fa-tint"></i>
                        <span>Irrigation</span>
                    </div>
                    <div class="nav-item active-link" data-section="fertilizer">
                        <i class="fas fa-flask"></i>
                        <span>Fertilizer</span>
                    </div>
                </div>
            </nav>
</header>

<main class="main-content">
    <div class="section-content">
        <h2>Precision Fertilizer Recommendations</h2>
        <form id="fertilizer-form" class="form-grid">
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-seedling"></i>
                    <select name="crop_type">
                        <option value="">Select Crop Type</option>
                        <option value="wheat">Wheat</option>
                        <option value="rice">Rice</option>
                        <option value="corn">Corn</option>
                        <option value="cotton">Cotton</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-chart-pie"></i>
                    <input type="text" name="soil_nutrients" placeholder="Soil Nutrient Levels">
                </div>
            </div>
            <button type="submit" class="btn-primary">Get Fertilizer Plan</button>
        </form>
        <div id="fertilizer-results" class="results-container"></div>
    </div>
</section>
</main>
</div>

<script src="index.js"></script>
</body>
</html>
